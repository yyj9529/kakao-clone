<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do : Icon-->

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">
            if you have a Kakao Account,<br/>
            log in with your email or phone number.
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find kakao Account or Password</a>        
    </form>

    
    <script src="https://kit.fontawesome.com/bddb16264e.js" crossorigin="anonymous"></script>
</body>
</html>

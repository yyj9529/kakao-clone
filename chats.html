<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" class="nav__link" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do : Icon-->

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>


    

        <header class="screen-header chat_header">
            <h1 class="screen-header__title">Chats</h1>
            <div>
               <span><i class="fas fa-search fa-lg"></i></span>
               <span>
                <i class="fa-regular fa-comment-plus"></i>
               </span>
               <span><i class="fas fa-music fa-lg"></i></span>
               <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>


        
        
             
    <main class="main-screen">
         <div class="user-component chat_main">
                    <!--.user-component__column*2-->
                <div class="user-component__column">
                    <img src="images/Kakao_Bank_of_Korea_Logo.jpg" class="user-component__avatar
                            user-component__avatar--sm"/>
                            
                    <div class="user-component__text ">
                        <h4 class="user-component__title user-component__title chat_cloumn">KakaoTalk</h4>
                        <h6 class="user-component__subtitle">
                        Please check My Kakao Account info </h6>
                    </div>
                </div>
                <div class="user-component__column--chat">
                    <span class="user-component__column--chat--clock chat_cloumn">21:22

                    </span>
                    <span class="badge">1</span>
                </div>
        </div>
    </main>

                   <a class="nav__link" href="freinds.html">
                        <i class="fa-regular fa-user-large"></i>
                    </a>
                </li>
               <li class="nva__btn">
                   <a class="nav__link" href="chats.html">
                       <span class="nav__notification badge">1</span>
                        <i class="fa-solid fa-comment"></i>
                   </a>
                </li>
               <li class="nva__btn">
                   <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                   </a>
                </li>
               <li class="nva__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__redcircle"></span>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do : Icon-->

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <div class="friends-options">
        <span>Freinds</span>
        <div class="friends-options__column">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
  

    <header class="friends-header">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>Friends'Names Display</span>
        <i class="fa-solid fa-angle-right"></i>
    </header>

    <main>
        <section class="profile">
            <img src=""/>
        </section>

    </main>

    <nav class="friends-navigation">
        <div class="friends-navigation__column">
            <i class="fa-solid fa-user-large"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </nav>


    <script src="https://kit.fontawesome.com/bddb16264e.js" crossorigin="anonymous"></script>
</body>
</html>
